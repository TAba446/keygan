<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بازی‌های دوندگی بی‌پایان</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: right;
    }

    /* عنوان اصلی و زیرعنوان جدا از کارت */
    .main-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .main-subtitle {
      color: gray;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 20px;
      width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .app {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
    }

    .app + .app {
      border-top: 1px solid #eee;
    }

    .app-info {
      display: flex;
      align-items: center;
    }

    .app img {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      margin-left: 10px;
    }

    .app-text {
      display: flex;
      flex-direction: column;
    }

    .app-title {
      font-weight: bold;
    }

    .app-subtitle {
      font-size: 12px;
      color: gray;
    }

    .button {
      background-color: #e0e0e0;
      border: none;
      border-radius: 14px;
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
    }

    .button.update {
      background-color: #007aff;
      color: white;
    }
  </style>
</head>
<body>

  <!-- عنوان و زیرعنوان -->
  <div class="main-title">بدون توقف بدو!</div>
  <div class="main-subtitle">در این بازی‌های دوندگی بی‌پایان</div>

  <!-- کارت بازی‌ها -->
  <div class="container">
    <div class="app">
      <div class="app-info">
        <img src="subway.png" alt="Subway Surfers">
        <div class="app-text">
          <div class="app-title">ساب‌وی سرفرز</div>
          <div class="app-subtitle">به دوندگی بی‌پایان بپیوند!</div>
        </div>
      </div>
      <button class="button">جزئیات</button>
    </div>

    <div class="app">
      <div class="app-info">
        <img src="minion.png" alt="Minion Rush">
        <div class="app-text">
          <div class="app-title">مینیون راش</div>
          <div class="app-subtitle">دوندگی بی‌پایان با مینیون‌ها</div>
        </div>
      </div>
      <button class="button">جزئیات</button>
    </div>

    <div class="app">
      <div class="app-info">
        <img src="templerun.png" alt="Temple Run 2">
        <div class="app-text">
          <div class="app-title">تمپل ران ۲</div>
          <div class="app-subtitle">بدو، بپر، فرار کن!</div>
        </div>
      </div>
      <button class="button">جزئیات</button>
    </div>
  </div>

</body>
</html>
