<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Biggest Events</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            color: #1d1d1f;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #1d1d1f;
        }
        
        .subtitle {
            font-size: 16px;
            color: #86868b;
            margin-bottom: 24px;
        }
        
        hr {
            border: none;
            height: 1px;
            background-color: #d2d2d7;
            margin: 20px 0;
        }
        
        .live-badge {
            background-color: #ff453a;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 8px;
        }
        
        .event-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #1d1d1f;
        }
        
        .event-description {
            font-size: 16px;
            color: #1d1d1f;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 4px;
        }
        
        .section-content {
            font-size: 16px;
            color: #1d1d1f;
            margin-bottom: 4px;
        }
        
        .section-footer {
            font-size: 14px;
            color: #86868b;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Today's Biggest Events</h1>
    <div class="subtitle">What to stream, play, and enjoy</div>
    
    <hr>
    
    <div class="live-badge">LIVE EVENT</div>
    <div class="event-title">MLS Is Back!</div>
    <div class="event-description">Watch Major League Soccer all season long.</div>
    
    <hr>
    
    <div class="section-title">Style</div>
    <div class="section-content">Apple TV</div>
    <div class="section-footer">Home of Apple TV+ and more</div>
</body>
</html>
