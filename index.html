<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سازمان مدیریت بحران</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* تنظیمات کلی */
        body {
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f9f9f9;
        }

        .main-header {
            background-color: #eaeaea;
            padding: 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-text h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .header-text h2 {
            font-size: 16px;
            font-weight: normal;
            margin: 5px 0 0 0;
        }

        .header-logo img {
            width: 60px;
            height: 60px;
        }

        /* باکس جست‌وجو */
        .search-section {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 30px;
            padding: 5px 15px;
            background-color: #fff;
        }

        .search-box input {
            border: none;
            outline: none;
            font-size: 16px;
        }

        .search-box button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .search-gif {
            width: 24px;
            height: 24px;
        }

        /* دسترسی سریع */
        .quick-access {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .quick-item {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        /* بخش محتوا */
        .section-header {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            align-items: center;
        }

        .section-header h3 {
            margin: 0;
            font-size: 18px;
        }

        .more-button {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .more-button .more-icon {
            width: 16px;
            height: 16px;
            margin-left: 5px;
        }

        /* کارت‌ها */
        .card-scroll {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 20px;
            scroll-snap-type: x mandatory;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            width: 200px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            flex: 0 0 auto;
            scroll-snap-align: start;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .card h4 {
            font-size: 16px;
            margin: 10px 0 5px;
        }

        .card p {
            font-size: 14px;
            color: #555;
        }

        /* دکمه بیشتر */
        .more-cards-section {
            display: flex;
            justify-content: center;
            margin-top: -10px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <!-- هدر اصلی سایت -->
    <header class="main-header">
        <div class="header-content">
            <div class="header-text">
                <h1>سازمان مدیریت بحران</h1>
                <h2>استان سیستان و بلوچستان</h2>
            </div>
            <div class="header-logo">
                <img src="Logo.png" alt="لوگو" />
            </div>
        </div>
    </header>

    <!-- باکس جست‌وجو -->
    <section class="search-section">
        <div class="search-box">
            <input type="text" placeholder="جست‌وجو">
            <button>
                <img src="search.gif" alt="جستجو" class="search-gif">
            </button>
        </div>
    </section>

    <!-- دسترسی سریع -->
    <section class="quick-access">
        <div class="quick-item">زلزله</div>
        <div class="quick-item">آتش‌نشانی</div>
        <div class="quick-item">سیل</div>
    </section>

    <hr>

    <!-- بخش نمایش کارت‌ها -->
    <section class="content-section">
        <div class="section-header">
            <h3>عنوان بخش</h3>
            <a href="zelzele/index.html" class="more-button">
                <img src="more.gif" alt="بیشتر" class="more-icon"> بیشتر
            </a>
        </div>

        <!-- اسکرول افقی کارت‌ها -->
        <div class="card-scroll" id="section1">
            <div class="card">
                <img src="images/rio.jpg" alt="ریو" />
                <h4>ریو دو ژانیرو</h4>
                <p>برزیل</p>
            </div>
            <div class="card">
                <img src="images/patagonia.jpg" alt="پاتاگونیا" />
                <h4>پاتاگونیا</h4>
                <p>شیلی</p>
            </div>
            <div class="card">
                <img src="images/tokyo.jpg" alt="توکیو" />
                <h4>توکیو</h4>
                <p>ژاپن</p>
            </div>
            <div class="card">
                <img src="images/paris.jpg" alt="پاریس" />
                <h4>پاریس</h4>
                <p>فرانسه</p>
            </div>
            <div class="card">
                <img src="images/berlin.jpg" alt="برلین" />
                <h4>برلین</h4>
                <p>آلمان</p>
            </div>
            <div class="card">
                <img src="images/newyork.jpg" alt="نیویورک" />
                <h4>نیویورک</h4>
                <p>آمریکا</p>
            </div>
            <div class="card">
                <img src="images/dubai.jpg" alt="دبی" />
                <h4>دبی</h4>
                <p>امارات متحده عربی</p>
            </div>
            <!-- کارت‌های بیشتر در صفحه لینک شده قرار دارند -->
        </div>

        <!-- دکمه بیشتر -->
        <div class="more-cards-section">
            <a href="zelzele/index.html" class="more-button">
                <img src="more.gif" alt="بیشتر" class="more-icon"> بیشتر
            </a>
        </div>
    </section>

</body>
</html>
